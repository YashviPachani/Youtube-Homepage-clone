<!DOCTYPE html>
<head>
    <title>CSS Grid Practice</title>
</head>
<body>
<div style="
    display: grid;
    grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">div1</div>
     <div style="background-color: lightpink;">div2</div>
</div>

<div style="
margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
    <div style="background-color: lightblue;">div1<p>text123456789123456789</p></div>
     <div style="background-color: lightpink;">div2</div>
      <div style="background-color: lightblue;">div1</div>
           <div style="background-color: lightpink;">div2</div>
</div>

<div style="
margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">
    <div style="background-color: lightblue;">div1</div>
     <div style="background-color: lightpink;">div2</div>
   
</div>
<div style="
margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 1fr;">
    <div style="background-color: lightblue;">div1</div>
     <div style="background-color: lightpink;">div2</div>
       <div style="background-color: lightblue;">div1</div>
</div>
</body>
</html>
